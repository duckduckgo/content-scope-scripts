name: Test Snapshots
description: |
    Runs snapshot tests and uploads test reports as artifacts

    If this workflow fails, you can trigger `update-snapshots.yml` from the
    GitHub UI.

on:
    push:
        branches:
            - main
    pull_request:
    merge_group:

permissions:
    contents: read

jobs:
    snapshots:
        timeout-minutes: 5
        runs-on: macos-14
        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: '.nvmrc'
            - uses: actions/cache@v5
              with:
                  path: |
                      ~/.npm
                      ~/.cache/ms-playwright
                  key: ${{ runner.os }}-node-playwright-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-playwright-
                      ${{ runner.os }}-node-

            - run: npm ci
            - run: npm run build

            - name: 'Clean tree'
              run: 'npm run test-clean-tree'

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps

            - name: Run Snapshot Tests
              id: snapshot_tests
              run: npm run test-int-snapshots

            - uses: actions/upload-artifact@v6
              if: always()
              with:
                  name: snapshots-playwright-report
                  path: |
                      special-pages/playwright-report/**
                      special-pages/test-results/**
                      injected/playwright-report/**
                      injected/test-results/**
                  retention-days: 5

            - name: Snapshot test failure instructions
              if: failure() && steps.snapshot_tests.outcome == 'failure'
              run: |
                  echo "::error::Snapshot tests failed! Screenshots have changed from the baseline."
                  echo ""
                  echo "============================================================"
                  echo "HOW TO FIX:"
                  echo "============================================================"
                  echo ""
                  echo "1. Review the differences in the uploaded 'snapshots-playwright-report' artifact"
                  echo ""
                  echo "2. If the changes are intentional, run the 'Update Snapshots on a PR' workflow:"
                  echo "   - Go to: Actions > 'Update Snapshots on a PR' > Run workflow"
                  echo "   - Enter your PR number and click 'Run workflow'"
                  echo "   - The workflow will commit updated snapshots to your PR"
                  echo ""
                  echo "3. Review the committed snapshot changes before merging"
                  echo ""
                  echo "============================================================"
                  exit 1
