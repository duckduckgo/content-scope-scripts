name: Test

on:
    push:
        branches:
            - main
    pull_request:
    merge_group:

permissions:
    contents: read
    pages: write
    id-token: write
    deployments: write

jobs:
    unit-tests:
        name: Unit tests (${{ matrix.workspace }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                workspace: [injected, special-pages, types-generator]
        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: '.nvmrc'
            - uses: actions/cache@v5
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - run: npm ci
            - run: npm run test-unit -w ${{ matrix.workspace }}
    unit:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: '.nvmrc'
            - uses: actions/cache@v5
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - run: npm ci
            - run: npm run build
            - run: npm run lint
            - run: npm run stylelint
            - name: 'Clean tree'
              run: 'npm run test-clean-tree'

    integration-tests:
        name: Integration tests (${{ matrix.workspace }})
        runs-on: ubuntu-latest
        timeout-minutes: 15
        strategy:
            matrix:
                workspace: [injected, special-pages]
        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: '.nvmrc'
            - uses: actions/cache@v5
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Install dependencies
              run: |
                  npm install
                  npm run build
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - run: npm run test-int-x -w ${{ matrix.workspace }}
            - uses: actions/upload-artifact@v6
              if: ${{ always() && matrix.workspace == 'special-pages' }}
              with:
                  name: tests-playwright-report-pages
                  path: special-pages/playwright-report
                  retention-days: 5
            - uses: actions/upload-artifact@v6
              if: ${{ always() && matrix.workspace == 'injected' }}
              with:
                  name: tests-playwright-report-injected
                  path: injected/playwright-report
                  retention-days: 5
    integration:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: '.nvmrc'
            - uses: actions/cache@v5
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Install dependencies
              run: |
                  npm install
                  npm run build
            - name: Cache docs output
              id: docs-output
              uses: actions/cache@v5
              with:
                  path: docs
                  key: docs-output-${{ github.run_id }}
            - name: Build docs
              run: npm run docs
        needs: integration-tests

    deploy-docs:
        runs-on: ubuntu-latest
        needs: integration
        if: ${{ github.ref == 'refs/heads/main' }}
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: '.nvmrc'
            - name: Cache build outputs
              id: docs-output
              uses: actions/cache@v5
              with:
                  path: docs
                  key: docs-output-${{ github.run_id }}
            - name: Setup Github Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: docs
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

    # This job ensures all runtime dependencies for the injected/ subproject are correctly listed in 'dependencies' (not 'devDependencies')
    # by running the build with only production dependencies installed in injected/. It will fail if any required dependency is missing.
    production-deps:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: '.nvmrc'
            - name: Install production dependencies only (injected/)
              run: npm ci --production
            - name: Build with production dependencies (injected/)
              run: cd injected && npm run build
            - name: Simulate extension esbuild for GPC feature (production deps only)
              run: npx esbuild injected/src/features/gpc.js --bundle --outfile=/tmp/gpc-bundle.js
