<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Combined Match - Text and Element</title>
    <style>
        .subscribe-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border: 2px solid #333;
            border-radius: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Article Title</h1>
    <p>Beginning of the article content...</p>

    <div class="subscribe-modal">
        <h2>Subscribe to Continue</h2>
        <p>You've reached your free article limit.</p>
        <button>Subscribe Now</button>
    </div>
</body>
</html>
