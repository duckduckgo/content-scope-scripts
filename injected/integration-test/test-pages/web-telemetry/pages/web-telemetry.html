<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web Telemetry</title>
    <link rel="stylesheet" href="../../shared/style.css">
</head>
<body>
    <script src="../../shared/utils.js"></script>
    <p><a href="../index.html">[Web Telemetry]</a></p>

    <p>This page verifies that the web telemetry feature initializes and monitors video elements</p>

    <video id="test-video" width="1" height="1" muted></video>

    <script>
        test('Web telemetry feature active', async () => {
            const results = [];

            // The feature attaches a MutationObserver to document.body
            // Verify that a video element added dynamically gets observed
            const video = document.createElement('video');
            video.width = 1;
            video.height = 1;
            video.muted = true;
            document.body.appendChild(video);

            // Allow MutationObserver to process
            await new Promise((resolve) => setTimeout(resolve, 100));

            results.push({
                name: 'Feature initializes without error',
                result: true,
                expected: true,
            });

            // Verify video elements exist in the DOM
            const videoElements = document.querySelectorAll('video');
            results.push({
                name: 'Video elements are present in the DOM',
                result: videoElements.length >= 1,
                expected: true,
            });

            return results;
        });

        renderResults();
    </script>
</body>
</html>
