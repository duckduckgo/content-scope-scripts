<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Normal Page - Browser UI Lock</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <style>
        body {
            min-height: 200vh;
            background: linear-gradient(to bottom, #e8f5e9, #4caf50);
        }
    </style>
</head>
<body>
    <script src="../../shared/utils.js"></script>
    <p><a href="../index.html">[Browser UI Lock]</a></p>
    
    <h1>Normal Scrollable Page</h1>
    <p>This page has default scrolling behavior.</p>
    <p>The browser UI should NOT be locked.</p>
    <p>Pull-to-refresh, omnibar scroll, and tab swipe should work normally.</p>
    
    <div style="height: 1000px; padding: 20px;">
        <p>Scroll down to test...</p>
    </div>

    <div id="results"></div>
    <div id="test-status"></div>

    <script>
        test('Page should NOT trigger UI lock', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const htmlStyle = getComputedStyle(document.documentElement);
            const bodyStyle = getComputedStyle(document.body);
            
            const overscrollBehavior = htmlStyle.getPropertyValue('overscroll-behavior-y') || 
                                       htmlStyle.getPropertyValue('overscroll-behavior');
            const overflow = bodyStyle.getPropertyValue('overflow-y') || 
                            bodyStyle.getPropertyValue('overflow');
            
            // Default values should not trigger lock
            const isOverscrollAuto = overscrollBehavior === '' || overscrollBehavior === 'auto';
            const isOverflowVisible = overflow === '' || overflow === 'visible' || overflow === 'auto';
            
            return [
                {
                    name: 'Overscroll behavior is auto/default',
                    result: isOverscrollAuto,
                    expected: true
                },
                {
                    name: 'Overflow is visible/auto/default',
                    result: isOverflowVisible,
                    expected: true
                },
                {
                    name: 'Should NOT detect as lock condition',
                    result: isOverscrollAuto && isOverflowVisible,
                    expected: true
                }
            ];
        });

        renderResults();
    </script>
</body>
</html>
