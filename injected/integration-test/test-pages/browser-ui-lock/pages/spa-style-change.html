<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SPA Style Change - Browser UI Lock</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <style>
        body {
            min-height: 200vh;
            transition: background 0.5s;
        }
        body.locked {
            overflow: hidden;
            overscroll-behavior: none;
            background: linear-gradient(135deg, #ffcdd2, #f44336);
            height: 100vh;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <script src="../../shared/utils.js"></script>
    <div class="content">
        <p><a href="../index.html">[Browser UI Lock]</a></p>
        
        <h1>SPA Style Change Detection</h1>
        <p>This page simulates a SPA that changes styles after load.</p>
        <p>Click the button to toggle lock state.</p>
        
        <button id="toggle-btn">Toggle Lock State</button>
        <p id="status">Status: Unlocked</p>

        <div id="results"></div>
        <div id="test-status"></div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const status = document.getElementById('status');
        
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('locked');
            const isLocked = document.body.classList.contains('locked');
            status.textContent = `Status: ${isLocked ? 'Locked' : 'Unlocked'}`;
        });

        test('Initial page should NOT be locked', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const bodyStyle = getComputedStyle(document.body);
            const overflow = bodyStyle.getPropertyValue('overflow');
            
            return [
                {
                    name: 'Initial overflow is not hidden',
                    result: overflow !== 'hidden',
                    expected: true
                }
            ];
        });

        test('After class toggle, page should be locked', async () => {
            // Add the locked class
            document.body.classList.add('locked');
            
            // Wait for MutationObserver to detect the change
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const bodyStyle = getComputedStyle(document.body);
            const overflow = bodyStyle.getPropertyValue('overflow');
            const overscrollBehavior = bodyStyle.getPropertyValue('overscroll-behavior');
            
            // Clean up
            document.body.classList.remove('locked');
            status.textContent = 'Status: Unlocked';
            
            return [
                {
                    name: 'After toggle, overflow is hidden',
                    result: overflow,
                    expected: 'hidden'
                },
                {
                    name: 'After toggle, overscroll-behavior is none',
                    result: overscrollBehavior.includes('none'),
                    expected: true
                }
            ];
        });

        renderResults();
    </script>
</body>
</html>
