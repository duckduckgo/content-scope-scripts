<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Overscroll Behavior: none - Browser UI Lock</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <style>
        html {
            overscroll-behavior: none;
        }
        body {
            min-height: 200vh;
        }
    </style>
</head>
<body>
    <script src="../../shared/utils.js"></script>
    <p><a href="../index.html">[Browser UI Lock]</a></p>
    
    <h1>Overscroll Behavior: none</h1>
    <p>This page has <code>overscroll-behavior: none</code> on the html element.</p>
    <p>The browser UI should be LOCKED (pull-to-refresh, omnibar scroll, tab swipe disabled).</p>

    <div id="results"></div>
    <div id="test-status"></div>

    <script>
        // Wait for C-S-S to send the message
        let receivedMessage = null;
        
        // Listen for the uiLockChanged notification by checking if messaging was called
        // In a real test, we'd intercept the notify call
        
        test('Page should trigger UI lock', async () => {
            // Give time for the feature to detect styles and send message
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const htmlStyle = getComputedStyle(document.documentElement);
            const overscrollBehavior = htmlStyle.getPropertyValue('overscroll-behavior');
            
            return [
                {
                    name: 'HTML has overscroll-behavior: none',
                    result: overscrollBehavior.includes('none'),
                    expected: true
                },
                {
                    name: 'Should detect as lock condition',
                    result: overscrollBehavior === 'none' || overscrollBehavior.includes('none'),
                    expected: true
                }
            ];
        });

        renderResults();
    </script>
</body>
</html>
