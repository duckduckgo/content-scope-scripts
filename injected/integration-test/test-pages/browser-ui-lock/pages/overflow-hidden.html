<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Overflow: hidden - Browser UI Lock</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #e1f5fe, #03a9f4);
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <script src="../../shared/utils.js"></script>
    <div class="content">
        <p><a href="../index.html">[Browser UI Lock]</a></p>
        
        <h1>Overflow: hidden</h1>
        <p>This page has <code>overflow: hidden</code> on the body element.</p>
        <p>The browser UI should be LOCKED.</p>
        <p>Common for games, maps, and full-screen applications.</p>

        <div id="results"></div>
        <div id="test-status"></div>
    </div>

    <script>
        test('Page should trigger UI lock', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const bodyStyle = getComputedStyle(document.body);
            const overflow = bodyStyle.getPropertyValue('overflow');
            
            return [
                {
                    name: 'Body has overflow: hidden',
                    result: overflow,
                    expected: 'hidden'
                },
                {
                    name: 'Should detect as lock condition',
                    result: overflow === 'hidden',
                    expected: true
                }
            ];
        });

        renderResults();
    </script>
</body>
</html>
