<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Overflow: hidden - Browser UI Lock</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <style>
        body {
            overflow: hidden;
            height: 100vh;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <script src="../../shared/utils.js"></script>
    <div class="content">
        <p><a href="../index.html">[Browser UI Lock]</a></p>
        
        <h1>Overflow: hidden (no lock)</h1>
        <p>This page has <code>overflow: hidden</code> on the body element.</p>
        <p>The browser UI should <strong>NOT</strong> be locked.</p>
        <p><code>overflow: hidden</code> alone is not a lock signal because modal dialogs,
           cookie banners, and menu libraries routinely set it on body.</p>

        <div id="results"></div>
        <div id="test-status"></div>
    </div>

    <script>
        test('Page should NOT trigger UI lock (overflow: hidden alone)', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const bodyStyle = getComputedStyle(document.body);
            const overflow = bodyStyle.getPropertyValue('overflow');
            const overscrollBehavior = bodyStyle.getPropertyValue('overscroll-behavior');
            
            return [
                {
                    name: 'Body has overflow: hidden',
                    result: overflow,
                    expected: 'hidden'
                },
                {
                    name: 'No overscroll-behavior signal present',
                    result: overscrollBehavior === 'auto' || overscrollBehavior === '',
                    expected: true
                },
                {
                    name: 'Should NOT detect as lock condition',
                    result: false,
                    expected: false
                }
            ];
        });

        renderResults();
    </script>
</body>
</html>
