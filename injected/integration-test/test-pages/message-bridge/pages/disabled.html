<p>Message Bridge (when disabled)</p>

<script>
    test('Creating the bridge, but it is unavailable', async () => {
        let error;
        try {
            navigator.duckduckgo.createMessageBridge('exampleFeature')

        }
        return [
            { name: 'error', result: error.message, expected: "Did not install Message Bridge" }
        ];
    })

    renderResults();
