<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Broker Protection</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <style></style>
</head>
<body>
<script src="../../shared/utils.js"></script>
<p><a href="../index.html">[Broker Protection]</a></p>

<div class="message">Please complete the form:</div>

<form class="ahm" name="testform">
    <label>
        First Name:
        <input type="text" name="first-name" id="user_first_name">
    </label>
    <label>
        Last Name:
        <input type="text" name="last-name" id="user_last_name">
    </label>
    <label>
        Phone Number:
        <input type="text" name="phone" id="user_phone">
    </label>
    <label>
        Street Address:
        <input type="text" name="street" id="user_street_address">
    </label>
    <label>
        State:
        <select name="state" id="state" class="cp-optout__form-input cp-optout__form-input--select">
            <option value="">All States</option>
            <option value="AE">Armed Forces</option>
            <option value="AP">Armed Forces Pacific</option>
            <option value="AA">Armed Forces America</option>
            <option value="AS">American Samoa</option>
            <option value="AZ">Arizona</option>
            <option value="AL">Alabama</option>
            <option value="IL">Illinois</option>
        </select>
    </label>
    <label>
        Zip Code:
        <input type="text" name="zip_code" id="user_zip_code">
    </label>
    <label>
        Random number between 5 and 15:
        <input type="text" name="random_number" id="random_number">
    </label>
    <button class="btn-sbmt">Submit</button>
</form>
<script>
    document.forms.testform.onsubmit = (e) => {
      e.preventDefault();
    }
    setTimeout(() => {
        document.body.classList.add('delay-complete')
        const next = document.createElement('div')
        next.classList.add('slow-element');
        next.textContent = 'Slow loading element'
        document.forms.testform.appendChild(next)
    }, 1000)
</script>
</body>
</html>
