<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
"use strict";
(() => {
  // pages/special-error/src/inline.js
  var param = new URLSearchParams(window.location.search).get("injectName");
  if (isAllowed(param)) {
    document.documentElement.dataset.platform = String(param);
  } else {
    document.documentElement.dataset.platform = "apple";
  }
  function isAllowed(input) {
    const allowed = ["windows", "apple", "integration"];
    return allowed.includes(input);
  }
})();

</script>

/* pages/special-error/app/components/Components.module.css */
.Components_selector {
  width: 100%;
  display: flex;
  padding: var(--sp-5);
  gap: var(--sp-4);
}
.Components_selector fieldset {
  border: 0;
  display: flex;
  gap: var(--sp-2);
}
.Components_main {
  display: flex;
  flex-flow: column;
  padding: var(--sp-5);
  gap: var(--sp-5);
}
.Components_main > section {
  display: flex;
  flex-flow: column;
  border-top: 1px solid var(--theme-text-primary-color);
  padding: var(--sp-3);
  gap: var(--sp-3);
}
.Components_main > section > h1 {
  padding: var(--sp-3) 0;
}
.Components_main > section > h2 {
  padding: var(--sp-2) 0;
}
